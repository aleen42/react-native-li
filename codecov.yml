coverage:
  precision: 2
  round: down
  range: '80...100'
  status:
    project:
      default:
        target: auto
      counter-style:
        target: auto
        flags:
          - counter-style
      react-native-li:
        target: auto
        flags:
          - react-native-li

flags:
  counter-style:
    paths:
      - packages/counter-style/
  react-native-li:
    paths:
      - packages/react-native-li/
